<style>
    .videoCard {
      margin:0 auto;
    }
    .bgDiv {
    position:relative;
    width:400px;
    height:auto;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align: center;
    }
    .bgDiv img {
    width:100%;
    vertical-align:top;
    }
    
    .videoCard p{
      position:absolute;
      color: white;
      font-size: 1.5rem;
      z-index: 99;
    }
    .bgDiv:after {
    content:'';
    position:absolute;
    width:100%; height:100%;
    top:0; left:0;
    background:rgba(0,0,0,0.6);
    opacity:1;
    transition: all 0.5s;
    }
    .bgDiv:hover:after {
    opacity:0.5;
    }
    </style>
    
    <div class="videoCard">
      <div class="bgDiv">

      </div>
    </div>
